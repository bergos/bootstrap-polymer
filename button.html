<dom-module id="bs-button">
  <template>
    <button id="button" class$="btn btn-{{type}}"><content></content></button>
  </template>

  <script>
    Polymer({
      is: 'bs-button',
      properties: {
        onclick: Function,
        type: {
          value: 'default'
        }
      }
    })
  </script>
</dom-module>

<dom-module id="bs-button-toggle">
  <template>
    <button id="button" class$="btn btn-{{type}} {{activeClass}}" aria-pressed="{{active}}"><content></content></button>
  </template>

  <script>
    Polymer({
      is: 'bs-button-toggle',
      properties: {
        active: {
          type: Boolean,
          notify: true
        },
        activeClass: String,
        type: {
          value: 'default'
        }
      },
      listeners: {
        'active-changed': 'updateActiveClass',
        'click': 'toggle',
      },
      ready: function() {
        this.updateActiveClass()
      },
      toggle: function() {
        this.active = !this.active
        this.fire('change', {active: this.active})
      },
      updateActiveClass: function() {
        this.activeClass = this.active ? 'active' : ''
      }
    })
  </script>
</dom-module>
